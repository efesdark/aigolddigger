<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mum Grafiği</title>

    <!-- Plotly.js Grafik Kütüphanesi CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Stil için basit bir CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #bitcoin-chart {
            width: 100%;
            height: 500px;
        }

        #update-interval {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Plotly.js grafik container'ı -->
<div id="bitcoin-chart"></div>

<!-- Güncelleme süresi seçim kutusu -->
<div id="update-interval">
    <label for="update-interval-select">Güncelleme Süresi:</label>
    <select id="update-interval-select">
        <option value="1000">1 Saniye</option>
        <option value="5000">5 Saniye</option>
        <option value="10000">10 Saniye</option>
        <option value="60000">1 Dakika</option>
    </select>
</div>

<!-- JavaScript dosyasını yükle -->
<script>// Başlangıç fiyatı
    let prices = []; // Fiyat verilerini tutacak dizi
let timestamps = []; // Zaman damgalarını tutacak dizi
let updateInterval = 1000; // Güncelleme aralığı (1 saniye)

// Grafik oluşturulması için gerekli ayarlar
const trace = {
    x: timestamps,
    close: prices,
    high: prices,
    low: prices,
    open: prices,
    type: 'candlestick',
    xaxis: 'x',
    yaxis: 'y'
};

const layout = {
    title: 'Bitcoin Mum Grafiği',
    xaxis: {
        autorange: true,
        rangeslider: { visible: false },
        type: 'date'
    },
    yaxis: {
        autorange: true,
        type: 'linear'
    }
};

// Plotly grafik oluştur
Plotly.newPlot('bitcoin-chart', [trace], layout);

// Güncelleme süresine göre veri çekme ve grafik güncelleme işlemleri
function updateBitcoinChart() {
    fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT')
        .then(response => response.json())
        .then(data => {
            const newPrice = parseFloat(data.price);
            prices.push(newPrice);
            timestamps.push(new Date());

            // Sadece son 50 veriyi göster
            if (prices.length > 50) {
                prices = prices.slice(prices.length - 50);
                timestamps = timestamps.slice(timestamps.length - 50);
            }

            // Grafik verisini güncelle
            Plotly.update('bitcoin-chart', { x: [timestamps], close: [prices], high: [prices], low: [prices], open: [prices] });
        })
        .catch(error => {
            console.error('Anlık veri alınamadı:', error);
        });
}

// Belirli aralıklarla grafik güncelleme işlemini tekrarla
setInterval(updateBitcoinChart, updateInterval);

    </script>

</body>
</html>
