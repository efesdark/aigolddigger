<!-- candles.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Candlestick Chart</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="{% static 'js/lightweight-charts.standalone.production.js' %}"></script>
</head>
<body>
    <div id="bitcoinChart" style="width: 800px; height: 400px;"></div>
    <button class="button-t" data-value="1d">Day</button>
    <button class="button-t" data-value="1m">Minute</button>
    <button class="button-t" data-value="5m">Hour</button>

    
<div id="message"></div>


    <script>
     
        
       

        document.addEventListener('DOMContentLoaded', function () {
            const chart = LightweightCharts.createChart(document.getElementById('bitcoinChart'), {
                width: 800,
                height: 400,
            });

            const candlestickSeries = chart.addCandlestickSeries();

            
           
            const formattedData = {{ formatted_data|safe }};
            // Zaman verisini uygun formata dönüştür
            
    
            
        
            chart.timeScale().fitContent();
            
               // Saat ve dakikayı eklemek için format fonksiyonunu kullan
            const timesframe = formattedData.map(item => item.timesframe);
            const firstTime = timesframe[0];
            let timeScaleOptions;

            // timeValues dizisinin ilk elemanını kontrol et
            if (firstTime.includes('1d')) {
                // "1d" içeriyorsa, günlük zaman dilimi ayarları
                timeScaleOptions = {
                    timeVisible: true,
                    secondsVisible: false,
                    
                };
            } else {
                // "1d" içermiyorsa, diğer zaman dilimi ayarları
                timeScaleOptions = {
                    timeVisible: true,
                    secondsVisible: true,
                    
                };
            }
           

            chart.applyOptions({
                timeScale: timeScaleOptions,
            });
            // Grafiği güncelle

            
    
            




            candlestickSeries.setData(formattedData);
            const dataContainer = document.getElementById('formattedDataContainer');
           
        });
       
        

        
   
        const csrftoken = '{{ csrf_token }}';
      
        $(document).ready(function() {

          $(".button-t").click(function() {
            var selection = $(this).data("value");

            $.ajax({
              url: "{% url 'test_message' %}",
              type: "POST",
              data: {
                binance_timeframe: selection,
              },
              beforeSend: function(xhr) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
              },
              success: function(response) {
                //const formattedData1 = JSON.parse(response.formatted_data);
                
                var formatted_data = response.formatted_data;
                console.log("Formatted data:", formatted_data); 
                var jformatted_data = JSON.parse(JSON.stringify(response.formatted_data));
                console.log("JsonFormatted data:", jformatted_data); 
                formatted_data.forEach(function(entry) {
                    $("#message").append(JSON.stringify(entry) + '<br>');
                });
              },
            });
            

          });
        });

      </script>
    <div id="resultContainer"></div>

   
    <div id="message"></div>   


    <div id="formattedDataContainer"></div>
    
</body>
</html>
